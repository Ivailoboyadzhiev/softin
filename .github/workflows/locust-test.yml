name: Run Locust Load Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Locust load test (headless)
        run: |
          locust -f locustfile.py --headless -u 10 -r 2 -t 1m --host https://your-target-url.com

      - name: Upload Locust HTML report
        run: |
          locust -f locustfile.py --headless -u 10 -r 2 -t 1m --host https://your-target-url.com --html locust-report.html
        continue-on-error: true

      - name: Save Locust report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: locust-report
          path: locust-report.html
